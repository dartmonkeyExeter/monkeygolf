<html>
	<head>
		<title>Monkey Golf</title>
		<link href="mGolf.css" rel="stylesheet">
	</head>

	<body>
		<div id="gameContainer">
			<div id="player">
				<div class="sprite" id="hat">
					<img src="assets/GOLFER_HAT_1.png" id="hat-image"></img>
				</div>
				<div class="sprite" id="head">
					<img src="assets/GOLFER_HEAD_1.png" id="head-image"></img>
				</div>
				<div class="sprite" id="torso">
					<img src="assets/GOLFER_TORSO_1.png" id="torso-image"></img>
				</div>

				<div class="sprite" id="upperLeftArm">
					<img src="assets/GOLFER_LEFTUPPERARM_1.png" id="upperLeftArm-image"></img>
				</div>
				<div class="sprite" id="lowerLeftArm">
					<img src="assets/GOLFER_LEFTLOWERARM_1.png" id="lowerLeftArm-image"></img>
				</div>
				<div class="sprite" id="leftHand">
					<img src="assets/GOLFER_BIGHAND.png" id="leftHand-image"></img>
				</div>
			
				<div class="sprite" id="upperRightArm">
					<img src="assets/GOLFER_RIGHTUPPERARM_1.png" id="upperRightArm-image"></img>
				</div>
				<div class="sprite" id="lowerRightArm">
					<img src="assets/GOLFER_RIGHTLOWERARM_1.png" id="lowerRightArm-image"></img>
				</div>
				<div class="sprite" id="rightHand">
					<img src="assets/GOLFER_SMALLHAND.png" id="rightHand-image"></img>
				</div>

				<div class="sprite" id="upperLegs">
					<img src="assets/GOLFER_UPPERLEGS_1.png" id="upperLegs-image"></img>
				</div>
				<div class="sprite" id="lowerLeftLeg">
					<img src="assets/GOLFER_LEFTLOWERLEG_1.png" id="lowerLeftLeg-image"></img>
				</div>
				<div class="sprite" id="lowerRightLeg">
					<img src="assets/GOLFER_RIGHTLOWERLEG_1.png" id="lowerRightLeg-image"></img>
				</div>
				<div class="sprite" id="leftFoot">
					<img src="assets/GOLFER_BIGFOOT.png" id="leftFoot-image"></img>
				</div>
				<div class="sprite" id="rightFoot">
					<img src="assets/GOLFER_SMALLFOOT.png" id="rightFoot-image"></img>
				</div>

				<div class="sprite" id="club">
					<img src="assets/GOLFER_CLUB_1.png" id="club-image"></img>
				</div>
			</div>
		</div>

		<script src="mGolf.js"></script>

	</body>
</html>
