<html>
	<head>
		<title>Monkey Golf</title>
		<link href="mGolf.css" rel="stylesheet">
		<script src="mGolf.js"></script>
	</head>

	<body>
		<div id="gameContainer">
			<div id="player">
				<div class="sprite" id="hat">
					<img src="assets/GOLFER_HAT_1.png"></img>
				</div>
				<div class="sprite" id="head">
					<img src="assets/GOLFER_HEAD_1.png"></img>
				</div>
				<div class="sprite" id="torso">
					<img src="assets/GOLFER_TORSO_1.png"></img>
				</div>

				<div class="sprite" id="upperLeftArm">
					<img src="assets/GOLFER_LEFTUPPERARM_1.png"></img>
				</div>
				<div class="sprite" id="lowerLeftArm">
					<img src="assets/GOLFER_LEFTLOWERARM_1.png"></img>
				</div>
				<div class="sprite" id="leftHand">
					<img src="assets/GOLFER_BIGHAND.png"></img>
				</div>
			
				<div class="sprite" id="upperRightArm">
					<img src="assets/GOLFER_RIGHTUPPERARM_1.png"></img>
				</div>
				<div class="sprite" id="lowerRightArm">
					<img src="assets/GOLFER_RIGHTLOWERARM_1.png"></img>
				</div>
				<div class="sprite" id="rightHand">
					<img src="assets/GOLFER_SMALLHAND.png"></img>
				</div>

				<div class="sprite" id="upperLegs">
					<img src="assets/GOLFER_UPPERLEGS_1.png"></img>
				</div>
				<div class="sprite" id="lowerLeftLeg">
					<img src="assets/GOLFER_LEFTLOWERLEG_1.png"></img>
				</div>
				<div class="sprite" id="lowerRightLeg">
					<img src="assets/GOLFER_RIGHTLOWERLEG_1.png"></img>
				</div>
				<div class="sprite" id="leftFoot">
					<img src="assets/GOLFER_BIGFOOT.png"></img>
				</div>
				<div class="sprite" id="rightFoot">
					<img src="assets/GOLFER_SMALLFOOT.png"></img>
				</div>

				<div class="sprite" id="club">
					<img src="assets/GOLFER_CLUB_1.png"></img>
				</div>
			</div>
		</div>

		<script src="mGolf.js"></script>
		<script src="animFrame.js"></script>

	</body>
</html>
